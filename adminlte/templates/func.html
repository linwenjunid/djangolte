<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% block title %}
  <title>数据中心 | 修改密码</title>
  {% endblock %}
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
</head>
<body>
{% block content %}
        <div class="box box-info">
            <form class="form-horizontal"  action="/func/" method="post">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldPassword" placeholder="旧密码" name="oldPassword">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPassword" placeholder="新密码" name="newPassword">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">重复</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="crmPassword" placeholder="重复" name="conPassword">
                  </div>
                </div>
                <div class="form-group"><label for="msg" class="col-sm-6 control-label">{{msg}}</label></div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">确认</button>
              </div>
            </form>
        </div>
{% endblock %}

<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
